<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" name="loginForm" id="loginForm">
    <label class="inp"> email
    <input type="email" formControlName="email"/>
    </label>
    <label class="inp"> password
        <input type="password" formControlName="password"/>
    </label>
    <button type="submit">SIGN IN</button>
</form>

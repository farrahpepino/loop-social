<div class="container">
  <button class="bt" (click)="navigateToHome()">
    <div class="logo parent">
      LOOP
    </div>
  </button>
  <div class="parent">
  <input type="text" id="search" title="search" placeholder="SEARCH USERNAME" (input)="onSearch()" [(ngModel)]="searchQuery"/>
  <div class="child-search" *ngIf="users.length > 0" #searchInput>
    <p *ngFor="let user of users"><button class="bt white" (click)="visitProfile(user.id)">{{user.username}}</button></p>

  </div>
  </div>
    <div class="parent p-r">
        PROFILE
        <div class="child">
            <ul>
                <li>
                    <button class="bt" (click)="viewProfile()">
                      VIEW PROFILE
                    </button>
                </li>
                <li>
                  <button class="bt">
                    EDIT PROFILE
                  </button>
                </li>
                <li>
                  <button class="bt" (click)="logout()">
                    SIGN OUT
                  </button>
                </li>
            </ul>              
        </div>
    </div>
</div>
